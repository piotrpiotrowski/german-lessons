<h3>{{languageService.getLabel('possessivePronounsTitle')}}</h3>
<mat-expansion-panel class="control-panel">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{languageService.getLabel('lessonSummary') + (pronouns ? pronouns.length : 0) + ' ' + languageService.getLabel('pronouns')}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div>
    <app-command-buttons (selectedCommand)="onCommandSelect($event)"></app-command-buttons>
    <app-responsive-button-toggle-group [title]="languageService.getLabel('formChoose')" [options]="formTypeOptions" [(model)]="formType" (selectOption)="loadPronouns()"></app-responsive-button-toggle-group>
  </div>
</mat-expansion-panel>
<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <app-training-row *ngFor="let pronoun of pronouns" [command]="command" [trainingRowModel]="pronoun"></app-training-row>
</div>
